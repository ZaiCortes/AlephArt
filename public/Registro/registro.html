<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../assets/logosAlephArt/Logod5e6f7 (1).png" type="image/png">
    <link rel="stylesheet" href="registro.css">
    <!--Font-Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Taviraj:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="row formulario">
            <div class="col-lg-5">
                <img src="./assetsRegistro/pinturaRegistro.jpeg" class="img-fluid" alt="Responsive image" id="imagen">
            </div>
            <div class="col-lg-7 div-forms">
                <form id="formularioRegistro">
                    <br>
                    <h1>¡Únete a nuestra comunidad de artistas!</h1>
                    <p class="subtitulo">Llena los siguientes datos y comienza a descubrir un mundo lleno de creatividad y oportunidades.</p>
                    <div class="form-group">
                        <label for="nombre" class="labels">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" autocomplete="given-name">
                        <span id="nombreError" class="error-message text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="labels">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido" autocomplete="family-name">
                        <span id="apellidoError" class="error-message text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="labels">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" autocomplete="email">
                        <span id="emailError" class="error-message text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="perfil" class="labels">Selecciona tu perfil</label>
                        <select class="form-control form-group" id="perfil" name="perfil">
                            <option hidden selected>--</option>
                            <option>Artista</option>
                            <option>Amante del arte</option>
                            <option>Institución educativa</option>
                            <option>Institución cultural</option>
                        </select>
                        <span id="perfilError" class="error-message text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="contraseña" class="labels">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña">
                        <span id="contraseñaError" class="error-message text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="contraseña2" class="labels">Repite tu contraseña</label>
                        <input type="password" class="form-control" id="contraseña2" name="contraseña2" placeholder="Ingresa tu contraseña">
                        <span id="contraseña2Error" class="error-message text-danger"></span>
                    </div>
                    <br><br>
                    <div class="div-button">
                        <button type="submit" class="btn btn-danger btn-enviar">Registrarme</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>        
    <br>
    <br>
    <footer>
        <p><small>© 2024 AlephArt</small></p>
        <br> 
        <br>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="registro.js"></script>
</body>
</html>
