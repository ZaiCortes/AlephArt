<body>
    <br>
    <br>
    <div class="container">
        <div class="row formulario">
 
             <div class="contEvent" id="box">   
            
                <form id="formularioEvento">
                   <br>
                   <h1 class="titulo ">Crear Evento</h1>
                   <div class="col">
                   <img src="/assets/audience-1867754_1280.jpg" class="img-fluid" id="portada">
                   </div>
                   <br>  <br> 
                    
                <div class="form-group">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del evento:" >
                </div>
                 <br>
                    


                 <div class="row form-group"> 
                        <div class="col-md-3">
                          <label for="inputDate" class="form-label"></label>
                          <input type="date" class="form-control" id="inputDate" placeholder="Fecha">
                        </div>

                        <div class="col-md-3">
                         <label for="inputCity" class="form-label"></label>
                         <input type="text" class="form-control" id="inputCity" placeholder="Cuidad">
                        </div>

                        <div class="col-md-3">
                         <label for="inputState" class="form-label"></label>
                           <select id="inputState" class="form-select" >
                             <option selected>Estado</option>
                               <option>Aguascalientes</option>
                               <option>Baja California</option>
                               <option>Baja California Sur</option>
                               <option>Campeche</option>
                               <option>CDMX</option>
                               <option>Chiapas</option>
                               <option>Chihuahua</option>
                               <option>Coahuila de Zaragoza</option>
                               <option>Colima</option>
                               <option>Durango</option>
                               <option>Estado de México</option>
                               <option>Guanajuato</option>
                               <option>Guerrero</option>
                               <option>Hidalgo</option>
                               <option>Jalisco</option>
                               <option>Michoacán</option> 
                               <option>Morelos</option>
                               <option>Nayarit</option>
                               <option>Nuevo León</option>
                               <option>Oaxaca</option>
                               <option>Puebla</option>
                               <option>Querétaro</option>
                               <option>Quintana Roo</option>
                               <option>San Luis Potosí</option>
                               <option>Sinaloa</option>
                               <option>Sonora</option>
                               <option>Tabasco</option>
                               <option>Tamaulipas</option>
                               <option>Tlaxcala</option>
                               <option>Veracruz</option> 
                               <option>Yucatán</option>
                               <option>Zacatecas</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                          <label for="inputcategory" class="form-label"></label>
                          <select id="inputCategory" class="form-select" >
                             <option selected>Categoría</option>
                             <option>Arte Urbano</option>
                             <option>tecnologías</option>
                             <option>Música</option>
                             <option>Dibujo</option>
                             <option>Talleres</option>
                         </select>
                        </div>
                </div>
                <br><br>
            

                <div class="form-group">
                   <label for="mode" class="labels"></label>
                   <select id="inputMode" class="form-select" >
                    <option selected>Modalidad</option>
                    <option>Presencial</option>
                    <option>Virtual</option> 
                  </select>
                </div>
            <br>
            <br>


            <div class="form-group">
              <textarea class="form-control" id="descripción"  rows="5" placeholder="Decribe tu evento" ></textarea>
            </div>
            <br>
            <br>
            <div class="div-button">
               <button type="submit" class="btn btn-danger 
               btn-enviar"> Ingresar </button>
               <a id="emailA"></a>
            </div>
             <br>
             <br>
             <br>
             <br>
                
             </form>
        </div>
    </div>
</div>
